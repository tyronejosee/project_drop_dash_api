services:
  db:
    image: postgres:16.4
    container_name: dropdash_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.0
    container_name: dropdash_redis
    env_file:
      - ./.env
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: dropdash_web
    restart: always
    volumes:
      - .:/app
    ports:
      - "8200:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
